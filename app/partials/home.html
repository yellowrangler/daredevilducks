<div class="container">

<div class="pageStandardOffset">&nbsp;</div>
  
<div class="">
	<div class="mainTitle">
		<div id="homemaintitle1">Welcome to the Daredevil Ducks League Website!</div>
	</div>

	<div class="row" style="padding-top:30px;">
		<div style="padding-top:40px;" class="col-md-5">
			<div>
				<a id="showpicture" name="showpicture" href="" ng-click="showPicture('Final Playoff Bracket',bracket)">
	                <img style="width:100%;" src="img/ddd-Jess.png" alt="daredevil ducks mascot" class="img-rounded">
	            </a>
			</div>

			<p style="padding-top: 40px;">
				<a id="loginHomeButton" class="btn btn-primary btn-lg" ng-click="homepagelogin()" role="button">Login</a>
			</p>

			<div style="padding-top: 30px;" id="didyouknow" class="newsOpinion" ng-include="'app/partials/ididyouknow.html'">
		    </div> <!-- end of didyouknow -->

		    <div id="weekgameinfo" class="weekgameinfo" ng-include="'app/partials/iweeksgameinfo.html'">
		    </div> <!-- end of weekgameinfo -->	
		</div> <!-- end of col 6 -->

		<div class="col-md-offset-1 col-md-6" style="padding-top:15px;" >
		    <div class="">
		        <h3 class="headerTitle2">League News & Opinion</h3>
		    </div>

		    <div id="newsopinion" class="newsOpinion" ng-include="'app/partials/inewsopinion.html'">
		    </div> <!-- end of newsopinion -->	

		    <div style="padding-top:15px;">
				<a id="showpicture" name="showpicture" href="#fireworks">
	                <img style="width:75%;" src="img/Halloween-HomeScreen-2018.png" alt="New Season" class="img-responsive center-block">
	            </a>
			</div>
		</div> <!-- end of col 6 -->
	</div> <!-- end of row -->
</div> <!-- end of jumbo -->

<div style="padding-top:35px;">&nbsp;</div>

</div> <!-- end of container -->

<!-- dialogs -->
<div class="modal fade" id="homePicShowModal" tabindex="-1" role="dialog" aria-labelledby="homePicSModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title bracketModalTitle" id="homePicShowModalTitle"></h4>
      </div>
      <div class="modal-body">
        <p id="homePicShowModalBody">
        	<img ng-src={{showPictureSrc}} style="width:100%;text-align:center;" alt="show picture">
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

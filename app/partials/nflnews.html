<div class="pageCaption row">
    <div class="col-md-12">
        <h2 class="headerTitle">NFL Headlines</h2>
    </div><!-- end of col 12 -->
</div><!-- end of row -->

<form>
<div class="row">
    <div class="col-md-12 form-inline">
        <div class="pageStandardOffset">
            <div class="panel panel-default panelOverrideNoBorder">
                <div class="panel-body">

                    <div style="padding:10px;" class="form-horizontal">
                        
                        <div class="form-group horizontalFieldOffset">
                            <label style="color:maroon" for="nflrss">News Source</label>
                            <select 
                            style="padding-left:5px;"  
                            class="customSelect form-control" 
                            ng-change="getNFLrssFeed()" 
                            ng-model="current.rsslinkid" 
                            id="nflrss" 
                            name="nflrss">
                            <option value="0">No Selection</option>
                            <option 
                                ng-repeat="nflrss in nflrsss"  
                                ng-selected="current.rsslinkid == nflrss.id"
                                value="{{nflrss.id}}">
                                {{nflrss.rsssource}}
                            </option>
                            </select>
                        </div>  <!-- end of div form group -->

                        <div style="padding-left:35px;" class="form-group horizontalFieldOffset">
                            <label style="color:maroon" for="newsSearch" class="col-md-2 control-label">Search</label>
                            <div class="form-horizontal col-md-3">
                                <input ng-model="current.newssearch" size="35" type="text" class="form-control" id="newssearch" name="newssearch" value="{{current.newssearch}}">
                            </div>
                        </div>

                        <div style="padding-left:35px;" class="form-group horizontalFieldOffset">
                            <button  class="btn btn-info btn-md" ng-click="refreshNflNews()" id="refreshNflNews" name="refreshNflNews" >Get News</button>
                        </div>  <!-- end of div form group -->

                    </div> <!-- end of div form horizontel -->

                </div> <!-- end of panel body -->
            </div> <!-- end of panel -->

        </div> <!-- end of div standard offset -->   
    </div> <!-- end of col 12 form inline -->
    
</div> <!-- end of row --> 
</form>   

<div style="padding-top:25px;" class="row">
    <div class="col-md-8">
      <div class="pageStandardOffset row">
        <div ng-repeat="nflnew in nflnews" class="panel panel-default">
          <div class="panel-body table-responsive">
            <table >
              <tr style="padding:20px;">
                <td style="vertical-align:top">
                  <div style="padding-right:5px;text-align:top;font-weight:bold; color:maroon;" >
                    Headline:
                  </div>
                </td>
                <td>  
                  <div style="color:teal;" ng-bind-html="sanitizeMe(nflnew.description)">
                    <!-- {{nflnew.description}}  -->
                     <!-- {{decodeRssString(nflnew.description)}} -->
                  </div>
                </td> 
              </tr>

              <tr style="padding:20px;">
                <td style="vertical-align:top">    
                  <div style="padding-right:5px;text-align:top;font-weight:bold; color:maroon;" >
                    Published:
                  </div>
                </td>
                <td>
                  <div style="color:teal;" >
                    {{nflnew.pubDate}}
                  </div>
                </td>
              </tr>
              
              <tr >  
                <td >  
                  <div style="padding-top:25px;">
                     <a  style="font-weight:bold;" target="_blank" class="btn btn-success btn-md" ng-href="{{nflnew.link}}" >Read More</a>
                  </div>
                </td>
              </tr>
            </table>
          </div> <!-- end of body -->
        </div> <!-- end of panel -->
      </div> <!-- end of panelOffset -->
    </div> <!-- end of col 7 -->

    <div style="padding-bottom:25px;"  class="col-md-4">
      <div style="position:fixed;padding-right:20px;" class="floatingImgDiv" id="news-pic">
        <img style="float:right;height:300px;padding-right:45px;"  class="centeredImage" ng-src="img/Fall-NFLHeadlines-2023.png">
      </div>
    </div> <!-- end of col 4 -->     
</div> <!-- end of row -->

<div class="row" style="padding-bottom:300px;">&nbsp;</div><!-- end of row -->

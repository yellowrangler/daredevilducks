<div class="pageCaption row">
	<div class="col-md-12">
		<h2 class="headerTitle">Team Stats Charts</h2>
	</div> <!-- end of column -->
</div> <!-- end of row -->


<div class="row pageStandardOffset">
<form id="teamstatschartsForm" name="teamstatschartsForm" class="form-inline">
	<div class="col-md-12 form-inline">
		<div class="pageStandardOffset">
			<div class="panel panel-default panelOverrideNoBorder">
				<div class="panel-body">

					<!-- <div class="form-group horizontalFieldOffset">
						<label for="teamstatschart" class="control-label">Chart</label>
				        <select class="customSelect form-control" ng-change="getTeamStatsCharts()" ng-model="current.teamstatschart" id="teamstatschart" name="teamstatschart">
				            <option ng-repeat="teamstatschart in teamstatscharts" ng-selected="current.teamstatschart == teamstatschart.id" value="{{teamstatschart.id}}">{{teamstatschart.name}}</option>
				        </select>
					</div> --> <!-- end of form-group -->

					<div class="form-group horizontalFieldOffset">
						<label for="teamidA" class="control-label">Team A</label>
				        <select class="customSelect form-control" ng-model="current.teamidA" id="teamidA" name="teamidA">
				            <option ng-repeat="team in teams" ng-selected="current.teamidA == team.id" value="{{team.id}}">{{team.location}} {{team.name}}</option>
				        </select>
					</div> <!-- end of form-group --> 

					<div class="form-group horizontalFieldOffset">
						<label for="teamidB" class="control-label">Team B</label>
				        <select class="customSelect form-control" ng-model="current.teamidB" id="teamidB" name="teamidB">
				            <option ng-repeat="team in teams" ng-selected="current.teamidB == team.id" value="{{team.id}}">{{team.location}} {{team.name}}</option>
				        </select>
					</div> <!-- end of form-group --> 

					<div style="padding-left:30px;" class="form-group horizontalFieldOffset">
		                <button  style="font-weight:bold;" class="btn btn-danger btn-sm" ng-click="getTeamsPowerRankingsRank()" id="getTeamsPowerRankingsRank" name="getTeamsPowerRankingsRank" >Draw Chart</button>
					</div> <!-- end of form-group --> 

				</div> <!-- end of panel body -->		
			</div> <!-- end of panel -->
		</div> <!-- end of panelOffset -->
	</div> <!-- end of col 12 -->
</form>		
</div> <!-- end of row -->


<div class="pageStandardOffset row">
	<div style="padding-bottom:450px;" class="teamStatsChart col-md-7">
		<canvas id="line" 
		class="chart chart-line" 
		chart-data="data"
		chart-labels="labels" 
		chart-series="series" 
		chart-options="options"
		chart-dataset-override="datasetOverride" 
		chart-click="onClick">
		</canvas> 
	</div> <!-- end of teamStatsChart -->
</div> <!-- end of row -->

<div class="pageCaption row">
	<div class="col-md-12">
		<h2>Member Weekly Totals</h2>
	</div> <!-- end of column -->
</div> <!-- end of row -->

<form id="pickweekForm" name="pickweekForm" style="padding:10px;" class="form-inline">
<div class="pageStandardOffset row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group horizontalFieldOffset">
					<label for="memberid" class="control-label">Screen Name</label>
			        <select class="form-control" ng-change="getMemberWeekPicks()" ng-model="current.memberid" id="memberid" name="memberid">
			            <option ng-repeat="member in members" value="{{member.id}}">{{member.screenname}}</option>
			        </select>
				</div> <!-- end of form-group -->

				<div class="form-group horizontalFieldOffset">
			    	<label for="season" class="control-label">Season</label>
		            <select class="form-control" ng-change="getMemberWeekPicks()" ng-model="current.season"  id="season" name="season">
		                <option ng-repeat="season in seasons" value="{{season.season}}">{{season.season}}</option>
		            </select>
				</div> <!-- end of form-group -->

				<div class="form-group horizontalFieldOffset">
			    	<label for="gametypeid" class="control-label">Week</label>
		            <select class="form-control" ng-change="getMemberWeekPicks()" ng-model="current.week" id="week" name="week">
		                <option ng-repeat="week in weeks" value="{{week.week}}">{{week.week}}</option>
		            </select>
				</div> <!-- end of form-group -->   

			</div> <!-- end of panel body -->				
		</div> <!-- end of panel -->
	</div> <!-- end of col 12 -->
</div> <!-- end of row -->

<div class="pageStandardOffset row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-5">
						<table class="MemberWeeklyTable" >
							<tr>
								<th>Game Day</th>			
								<th>Home Team</th>
								<th>Score</th>			
								<th>Away Team</th>
								<th>Score</th>
							</tr>

							<tr ng-repeat="game in games">
								<td class="left-column-text">
									{{game.gamedate}} &nbsp; {{game.gameday}} &nbsp; 
								</td>

								<td class="left-column-text" ng-class="{{game.hometeamid == game.teamselected}} ? 'teamSelected' : 'teamNotSelected' ">
									<img height='25' src='img/nflicons/{{game.hometeamiconname}}'> &nbsp; 
				                    {{game.hometeamlocation}} &nbsp; {{game.hometeamname}}
								</td>

								<td class="center-column-text" ng-class="{{game.hometeamscore > game.awayteamscore}} ? 'teamWon' : 'teamLost' ">{{game.hometeamscore}}</td>


								<td class="left-column-text" ng-class="{{game.awayteamid == game.teamselected}} ? 'teamSelected' : 'teamNotSelected' ">
									<img height='25' src='img/nflicons/{{game.awayteamiconname}}'> &nbsp; 
				                    {{game.awayteamlocation}} &nbsp; {{game.awayteamname}}
								</td>

								<td class="center-column-text" ng-class="{{game.awayteamscore > game.hometeamscore}} ? 'teamWon' : 'teamLost' ">{{game.awayteamscore}}</td>

							</tr>
						</table>
					</div> <!-- end of col 5 -->

					<div class="col-md-7">
						<table class="MemberWeeklyTable" >
							<tr>
								<th>Membername</th>			
							</tr>

							<tr ng-repeat="game in games">
								<td class="left-column-text">
									{{game.gamedate}} &nbsp; {{game.gameday}} &nbsp; 
								</td>
							</tr>
						</table>
					</div> <!-- end of col 7 -->
				</div> <!-- end of row -->
						
			</div> <!-- end of panel body -->
		</div> 	<!-- end of panel -->				
	</div> <!-- end of col 12 -->
</div> <!-- end of row -->
</form>

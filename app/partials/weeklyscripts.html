<div class="pageCaption row">
	<div class="col-md-6">
		<h2 class="headerTitle">System Scripts</h2>
	</div> <!-- end of column -->
</div> <!-- end of row -->

<div class="pageStandardOffset row">
	<div class="col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">System Scripts</h3>
			</div>

			<div class="panel-body">
			<form style="padding-top:25px;" class="form-horizontal">
				<div class="panel panel-warning">
					<div class="panel-heading">
						<h3 class="panel-title">Run Game Scripts</h3>
					</div> <!-- end of panel header -->

					<div class="panel-body">
						<div class="form-group">
							<label class="col-md-4 control-label" for="systemscriptsseason">Season</label>
							<div class="col-md-5">
								<input type="text" ng-model="current.season" class="form-control" id="systemscriptsseason" name="systemscriptsseason" placeholder="">
							</div>
						</div> <!-- end of form group -->

						<div class="form-group">
							<label class="col-md-4 control-label" for="systemscriptsweeks">Weeks in Season</label>
							<div class="col-md-5">
								<input type="text" ng-model="current.weeksinseason" class="form-control" id="systemscriptsweeks" name="systemscriptsweeks" placeholder="">
							</div>
						</div> <!-- end of form group -->

						<div class="form-group">
							<label class="col-md-4 control-label" for="systemscriptsgametype">Game Type</label>
							<div class="col-md-5">
								<select class="form-control" ng-model="current.gametypeid"  id="systemscriptsgametype" name="systemscriptsgametype">
				                    <option ng-repeat="gametype in gametypes" value="{{gametype.id}}">{{gametype.gametype}}</option>
			                    </select>
							</div>
						</div> <!-- end of form group -->
						
						<div class="form-group">
							<div class="col-md-offset-4 col-md-5">
								<button type="button" ng-click="runGameScripts()" id="systemscriptsbutton" name="systemscriptsbutton"  class="btn btn-primary">Run Game Scripts</button>
							</div>
						</div> <!-- end of form group -->
					</div> <!-- end of panel body -->
				</div> <!-- end of panel warning -->						
			</form> <!-- end of form horizontal -->

			<form style="padding-top:25px;" class="form-horizontal">
				<div class="panel panel-warning">
					<div class="panel-heading">
						<h3 class="panel-title">Dump Data Base</h3>
					</div> <!-- end of panel header -->

					<div class="panel-body">
						<div class="form-group">
							<label class="col-md-4 control-label" for="dumpdatabaselabel">Dump File Label</label>
							<div class="col-md-5">
								<input type="text" ng-model="current.dumpdatabaselabel" class="form-control" id="dumpdatabaselabel" placeholder="">
							</div>
						</div> <!-- end of form group -->						
						
						<div class="form-group">
							<div class="col-md-offset-4 col-md-5">
								<button type="button" ng-click="buildMySqlDump()" id="dumpdatabaselabelbutton" class="btn btn-primary">Dump Database</button>
							</div>
						</div> <!-- end of form group -->
					</div> <!-- end of panel body -->
				</div> <!-- end of panel warning -->	
			</form> <!-- end of form horizontal -->
			</div> <!-- end of panel body -->
		</div> <!-- end of panel -->
	</div> <!-- end of column -->

	<!-- Detail Data -->
	<div style="padding-right:25px;"  class="col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading">
		        <h3 class="panel-title">Script Messages</h3>
		      </div>

		      <div class="panel-body">
				<div class="pageStandardOffset">
					<div id="scriptMessagesDisplay" name="scriptMessagesDisplay" class="ScriptscrollClass"></div>
				</div> 	<!-- end of offset -->
			</div> <!-- end of panel body -->
		</div> <!-- end of panel -->
	</div> <!-- end of column -->
</div> <!-- end of row -->

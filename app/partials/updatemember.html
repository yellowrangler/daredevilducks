<div class="pageCaption row">
     <div class="col-md-12">
      <h2>Manage Member Information</h2>
  </div> <!-- end of column -->
</div> <!-- end of row -->

<div class="pageStandardOffset row">
    <div class="col-md-12">
      <div style="width:100%;">
        <div class="panel panel-default">
          <div class="subpanelCaption panel-heading">Member Information</div>
          <form id="updatememberForm" name="updatememberForm" style="padding:10px;" class="form-horizontal">
          <div class="row">
            <div class="col-md-7">
              <div class="form-group" >
                <label for="membername" class="col-md-1 control-label">Name</label>
                <div class="col-md-10">
                  <select tabindex="1"  class="form-control" ng-change="getMember(current.membername)" ng-model="current.membername" id="membername" name="membername">
                    <option ng-repeat="member in members" value="{{member.membername}}">{{member.membername}}</option>
                  </select>
                  <input type="hidden" value="{{current.id}}" id="id" name="id">
                  </div> <!-- end of col -->
              </div> <!-- end of form-group -->

              <div class="form-group" >
                <label for="gender" class="col-md-1 control-label">Gender</label>
                <div class="col-md-5">
                  <select tabindex="2" class="form-control" ng-model="current.gender" id="gender" name="gender" >
                    <option value="Not Selected">Not Selected</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                  <label for="street" class="col-md-1 control-label">Street</label>
                  <div class="col-md-10">
                      <input tabindex="3" type="text" class="form-control" ng-model="current.street" id="street" name="street"placeholder="{{current.street}}">
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                  <label for="city" class="col-md-1 control-label">City</label>
                  <div class="col-md-4">
                      <input tabindex="4" type="text" class="form-control" ng-model="current.city" id="city" name="city" placeholder="City">
                  </div>

                  <label for="state" class="col-md-1 control-label">State</label>
                  <div class="col-md-2">
                      <select class="form-control" ng-model="current.state" tabindex="5" name="state" id="state">
                        <option value="">Not Selected</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                  </div>

                  <label for="zip" class="col-md-1 control-label">Zip</label>
                  <div class="col-md-2">
                      <input tabindex="6" type="text" class="form-control" ng-model="current.zip" id="zip" name="zip" placeholder="Zip">
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                  <label for="phonenumber" class="col-md-1 control-label">Phone</label>
                  <div class="col-md-5">
                      <input tabindex="7" type="text" class="form-control" ng-model="current.phonenumber" id="phonenumber" name="phonenumber" placeholder="Phone">
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                  <label for="email" class="col-md-1 control-label">eMail</label>
                  <div class="col-md-10">
                      <input tabindex="8" type="email" class="form-control" ng-model="current.email" id="email" name="email" placeholder="eMail">
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                  <label for="status" class="col-md-1 control-label">Status</label>
                  <div class="col-md-5">
                      <input tabindex="9" type="text" class="form-control" ng-model="current.status" id="status" name="status" placeholder="Status">
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                <div class="col-md-offset-1 col-md-3">
                  <button tabindex="15" id="updatenewmemberbutton" data-ng-click="updatenewmember()" type="button" class="btn btn-primary">Update Member</button>
                 </div>
             
                <div class="col-md-offset-1 col-md-5">
                  <button tabindex="16" class="btn btn-danger" ng-click="deletememberbutton()" id="deletememberbutton">Delete Member</button>
                </div>
              </div> <!-- end of form-group -->

            </div>  <!-- end of col 7 -->

            <div class="col-md-5">
              <div class="form-group">
                  <label for="screenname" class="col-md-3 control-label">Screen Name</label>
                  <div class="col-md-7">
                      <input tabindex="10" type="text" class="form-control" ng-model="current.screenname" id="screenname" name="screenname" placeholder="Screen Name">
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                  <label for="passwd" class="col-md-3 control-label">Password</label>
                  <div class="col-md-7">
                      <input tabindex="11" type="password" class="form-control" ng-model="current.passwd" id="passwd" name="passwd" placeholder="Password">
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                  <label for="vpasswd" class="col-md-3 control-label">Verify Password</label>
                  <div class="col-md-6">
                      <input tabindex="12" type="password" class="form-control" ng-model="current.vpasswd" id="vpasswd" name="vpasswd" placeholder="Password">
                  </div>
              </div> <!-- end of form-group -->


              <div class="form-group">
                  <label for="role" class="col-md-3 control-label">Role</label>
                  <div class="col-md-7">
                      <input tabindex="13" type="text" class="form-control" ng-model="current.role" id="role" name="role" placeholder="role">
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                  <label for="avatarselect" class="col-md-3 control-label">Choose Avatar</label>
                  <div class="col-md-7">
                      <input tabindex="14" type="file" class="form-control" ng-model="current.avatarselect" id="avatarselect" name="avatarselect">
                  </div>
              </div> <!-- end of form-group -->

              <div class="form-group">
                <label for="avatar" class="col-md-3 control-label">Member Avatar</label>
                  <div class="col-md-7">
                      <img style="max-width:100px;" src="img/DonaldDuckFlying.png" alt="avatar" name="avatar" id="avatar" class="img-rounded" ng-model="current.avatar" >
                  </div>
              </div> <!-- end of form-group -->

            </div>  <!-- end of col 6 -->  
          </form>
          </div> <!-- end of row -->
        </div> <!-- end of panel panel -->
      </div> <!-- end of div style 100% -->
    </div> <!-- end of div col md 12 -->
  
</div> <!-- end of row -->

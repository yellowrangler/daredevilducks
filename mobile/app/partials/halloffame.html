<div class="pageNavbarOffset">&nbsp;</div>

<div class="pageCaption">
  <h2 class="headerTitle">Hall Of Fame</h2>
</div> <!-- end of row -->

<div style="padding-left:25px;" class="pageStandardOffset row">

<div ng-repeat="halloffame in halloffames">
    <div class="thumbnail">
        <img 
        ng-mouseover="hofimage=halloffame.photoB" 
        ng-mouseout="hofimage=halloffame.photoA" 
        ng-init="hofimage=halloffame.photoA"
        id ="{{halloffame.year}}" 
        ng-src="../img/halloffame/{{hofimage}}"
    </div> <!-- end of thumbnail -->
        
    <div class="caption">
        <h3 ng-bind-html="halloffame.title" class="hallFameParagraphCaptionHeader">
        </h3> 

        <p ng-bind-html="halloffame.detail" class="hallFameParagraph">
        </p>
    </div>  <!-- end of caption -->
  </div> <!-- end of repeat and cols -->
</div> <!-- end of row -->

<div style="padding-bottom:70px;">&nbsp;</div>

<div class="pageNavbarOffset">&nbsp;</div>

<div class="pageCaption row">
  <div style="padding-top:15px;display:inline;" class="col-md-12">
    <h2 style="display:inline;" class="headerTitle">Manage Hall Of Fame</h2>
    </div> <!-- end of column -->
  </div> <!-- end of column -->
</div> <!-- end of row -->

<div class="row">
    <div class="col-md-12 form-inline">
        <div class="pageStandardOffset">
            <div class="panel panel-default panelOverrideNoBorder">
                <div class="panel-body">
                    <div style="padding-left:5px;" class="form-group horizontalFieldOffset">
                        <button  
                            style="font-weight:bold;
                                font-variant:small-caps;
                                letter-spacing:5px;"
                            class="btn btn-danger btn-sm" 
                            ng-click="togglehalloffame()" 
                            id="togglehalloffame" 
                            name="togglehalloffame">
                                {{halloffameactionbutton}}
                        </button>
                    </div> <!-- end of form-group --> 

                    <div style="padding-left:5px;"class="form-group horizontalFieldOffset">
                        <button  
                            style="font-weight:bold;font-variant:small-caps;letter-spacing:5px;" 
                            class="btn btn-info btn-sm" 
                            ng-click="savemanagehalloffameInfo()" 
                            id="savemanagehalloffameButton" 
                            name="savemanagehalloffame">
                            Save  Information
                        </button>
                    </div> <!-- end of form-group --> 

                    <div style="padding-left:5px;"class="form-group horizontalFieldOffset">
                        <button  
                            style="font-weight:bold;font-variant:small-caps;letter-spacing:5px;"
                            class="btn btn-success btn-sm" 
                            ng-click="reloadhalloffame()" 
                            id="reloadhalloffame" 
                            name="reloadhalloffame" >
                            Reload
                        </button>
                    </div> <!-- end of form-group --> 
                </div> <!-- end of panel body -->       
            </div> <!-- end of panel -->
        </div> <!-- end of panelOffset -->
    </div> <!-- end of col 12 -->
</div> <!-- end of row -->

<form class="form-horizontal" id="managehalloffameForm" name="managehalloffameForm">
<div ng-show="halloffameaction == 'update'" class="pageStandardOffset row">
    <div class="col-md-12">
        <div ng-repeat="halloffame in halloffames">
        
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h1 class="panel-title">Update</h1>
                </div>
                <div style="padding-top:15px; padding-bottom:15px;" class="panel-body">
                    <div class="form-group">
                        <label for="year" class="col-md-3 control-label">Year</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="year[]" value='{{halloffame.year}}' >
                        </div>
                    </div> <!-- end of form-group -->

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Photo A</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="photoA[]" value='{{halloffame.photoA}}' >
                        </div>
                    </div> <!-- end of form-group -->

                    <div class="form-group">
                        <label for="photourlB" class="col-md-3 control-label">Photo B</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="photoB[]" value='{{halloffame.photoB}}' >
                        </div>
                    </div> <!-- end of form-group -->


                    <div class="form-group">
                        <label for="biography" class="col-md-3 control-label">Title</label>
                        <div class="col-md-7">
                            <textarea class="form-control" name="title[]" rows="7">{{halloffame.title}}</textarea>
                        </div>
                    </div> <!-- end of form-group -->

                    <div class="form-group">
                        <label for="biography" class="col-md-3 control-label">Detail</label>
                        <div class="col-md-7">
                            <textarea class="form-control" name="detail[]" rows="9">{{halloffame.detail}}</textarea>
                        </div>
                    </div> <!-- end of form-group -->
                </div>
            </div>
        </div> <!-- end of repeat -->
    </div>  <!-- end of col -->
</div> <!-- end of row -->
</form>

<form class="form-horizontal" id="addhalloffameForm" name="addhalloffameForm">
<div ng-show="halloffameaction == 'add'" class="pageStandardOffset row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h1 class="panel-title">Add</h1>
            </div>  
            <div style="padding-top:15px; padding-bottom:15px;" class="panel-body">
                <div class="form-group">
                    <label for="year" class="col-md-3 control-label">Year</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="current.year" id="year" name="year" placeholder="Year">
                    </div>
                </div> <!-- end of form-group -->

                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">Photo A</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" ng-model="current.photoA" id="photoA" name="photoA" placeholder="Photo A">
                    </div>
                </div> <!-- end of form-group -->

                <div class="form-group">
                    <label for="photoB" class="col-md-3 control-label">Photo B</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" ng-model="current.photoB" id="photoB" name="photoB" placeholder="Photo B">
                    </div>
                </div> <!-- end of form-group -->


                <div class="form-group">
                    <label for="biography" class="col-md-3 control-label">Title</label>
                    <div class="col-md-7">
                        <textarea class="form-control" ng-model="current.title" id="title" name="title" rows="7"></textarea>
                    </div>
                </div> <!-- end of form-group -->

                <div class="form-group">
                    <label for="biography" class="col-md-3 control-label">Detail</label>
                    <div class="col-md-7">
                        <textarea class="form-control" ng-model="current.detail" id="detail" name="detail" rows="9"></textarea>
                    </div>
                </div> <!-- end of form-group -->
            </div> 
        </div>
    </div> <!-- end of col -->
</div> <!-- end of row -->

<div style="padding-top:15px; padding-bottom:35px;" class="row">
    <div class="col-md-offset-2 col-md-8">
        <button 
            style="font-weight:bold;
            font-variant:small-caps;
            letter-spacing:5px;
            width:80%;" 
            type="button" 
            class="btn btn-success btn-lg btn-block center-block" 
            ng-click="savemanagehalloffameInfo()" 
            id="savemanagehalloffameButton" 
            name="savemanagehalloffame">
                Save Information
            </button>
    </div><!-- end of col 12 -->
</div> <!-- end of row -->
</form>

<div style="padding-bottom:70px;">&nbsp;</div>
